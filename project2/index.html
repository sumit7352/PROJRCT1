<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application
                <span class="tital_small">
                    (web)
                </span>
            </h1>
            <form action="">
                <div class="form_countainer">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input 
                        id="first_name" 
                        name="first_name" 
                        placeholder="Enter first name ...."
                        />
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input 
                        id="last_name" 
                        name="last_name" 
                        placeholder="Enter last name ...."
                        >
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input 
                        id="email" 
                        name="email" 
                        placeholder="Enter email ...."
                        >
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                          <option value="">Select Job Role</option>
                          <option value="Fronted">Frontend Developer</option>
                          <option value="Backend">Backend Developer</option>
                          <option value="Full_stack">Full_Stack Developer</option>
                          <option value="Ui-UX">UI-UX Developer</option>
                        </select>
                    </div>
                    <div class="textarea_c">
                        <label for="Address">Address</label>
                        <textarea
                        id="Address" 
                        name="Address" 
                        row="4"
                        cols="50"
                        placeholder="Enter Address ...."
                    ></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">city</label>
                        <input 
                        id="city" 
                        name="city" 
                        placeholder="Enter city name ...."
                        >
                    </div>
                    <div class="form_control">
                        <label for="Pincode">Pincode</label>
                        <input type="number"
                        id="Pincode" 
                        name="Pincode" 
                        placeholder="Enter Pincode name ...."
                        >
                    </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input value="2024-03-16"
                        type="date"
                        id="Date" 
                        name="Date" 
                        
                        >
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input 
                        type="file"
                        id="upload" 
                        name="upload" 
                        placeholder="Enter first name ...."
                        >
                    </div>
                </div>
                <div class="button_c">
                   <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
